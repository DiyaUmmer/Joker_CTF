<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JOKER Level 1</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }
    .joker {
      width: 120px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }
    .joker:hover {
      border-color: #ff4081;
    }
    #hiddenHint {
      display: none;  /* Hide the image initially */
      width: 300px;
      height: auto;
      margin: 20px auto;
      cursor: pointer;
    }
    #hintTrigger {
      cursor: pointer;
      font-size: 24px;
      margin-bottom: 10px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üé≠ Catch Me If You Can!</h1>
  <p>Click the jokers in the right order to catch the real culprit.</p>

  <div class="container">
    <!-- Use forward slashes in paths and check the folder structure -->
    <img src="images/2.png" class="joker" data-id="1" alt="Joker 2" />
    <img src="images/4.png" class="joker" data-id="2" alt="Joker 4" />
    <img src="images/1.png" class="joker" data-id="3" alt="Joker 1" />
    <img src="images/5.png" class="joker" data-id="4" alt="Joker 5" />
    <img src="images/3.png" class="joker" data-id="5" alt="Joker 3" />
  </div>

  <script>
    const correct = ["3", "1", "5", "2", "4"];

    let user = [];

    document.querySelectorAll('.joker').forEach(el => {
      el.addEventListener('click', () => {
        user.push(el.dataset.id);
        if (user.length === correct.length) {
          if (JSON.stringify(user) === JSON.stringify(correct)) {
            alert("Oh oh, you got me, but can't catch me üòà");
            setTimeout(() => {
              window.location.href = "level2.html";
            }, 2000);
          } else {
            alert("Wrong order! Try again.");
            user = [];
          }
        }
      });
    });
  </script>

  <h2>Click the question mark to reveal the hint</h2>
  <p id="hintTrigger" title="Click to show/hide hint">‚ùì</p>

  <!-- Hidden hint image -->
  <img id="hiddenHint" src="images/hint.png" alt="Hidden Hint" />

  <script>
    const trigger = document.getElementById('hintTrigger');
    const hiddenHint = document.getElementById('hiddenHint');

    trigger.addEventListener('click', () => {
      if (hiddenHint.style.display === "none" || hiddenHint.style.display === "") {
        hiddenHint.style.display = "block";
      } else {
        hiddenHint.style.display = "none";
      }
    });
  </script>
</body>
</html>
